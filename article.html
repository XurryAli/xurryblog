<!DOCTYPE html>
<html lang="en" ng-app="articleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>锐•志</title>
    <link rel="shortcut icon" href="images/components/ruizhi.ico">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/article.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
</head>

<body ng-controller="articleController" id="articleApp">
    <div class="fixed-header">
        <div class="container">
            <a class="navbar-brand">锐•志</a>
        </div>
    </div>

    <div class="container">
      <section class="col-md-12 content" id="front">
        <div class="item-header">
           <i class="fa fa-bookmark fa-2x bookmark"></i>
           <span class="sort" ng-bind="articleType"></span>
           <span class="classify" ng-bind="articleClassify"></span>
        </div>
        <h2 ng-bind="articleTitle"></h2>
        <span>作者:</span>
        <span class="author" ng-bind="articleAuthor"></span>
        <span class="time" ng-bind="articleTime"></span>
        <div class="article-content" ng-bind-html="articleContent">
          <p ></p>
        </div>
        <div class='greeting'><span>Wish you have a nice day</span></div>
      </section>

    </div>

  </div>

    <footer class="col-md-12 content" id="externals">
      <div class="col-lg-12 col-md-6 background bg">
        <h3 class="section-title">关于 <i class="fa fa-heartbeat red-color"></i> 锐•志</h3>
        <p class="about-text">更多功能正在完善中...</p>
        <div class="text-center footer">
          <div>Copyright &copy; 锐•志 2017. All Rights Reserved</div>
        </div>
      </div>
    </footer>

    <div class="uptop">
      <i class="fa fa-arrow-up fa-2x"></i>
    </div>
    <!-- vendor js -->
    <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angularjs/angular-sanitize.min.js"></script>
    <!-- plugins js -->
    <script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="libs/pacejs/pace.min.js"></script>
    <!-- page js -->
    <script type="text/javascript" src="js/jquery.singlePageNav.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
</body>
</html>
