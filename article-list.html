<!DOCTYPE html>
<html lang="en" ng-app="articleListApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ruizhi.ico">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/pacejs/pace.preloader.css">
    <link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.min.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/personlist.css">
    <title>锐•志</title>
</head>
	<body ng-controller="articleListController" id="articleListApp">
		<div class="fixed-header">
	        <div class="container">
	            <a class="navbar-brand" style="margin-bottom: 10px;">锐•志</a>
	        </div>
	    </div>

		<div class="main text-left">
			<div class="container">
				<div class="col-md-12 title">
					<p>你没有如期归来，而这正是离别的意义。</p>
				</div>
				<div class="article">
					<div class="col-md-12 article-wraper wraper-{{isActive}}" ng-mouseenter="isActive = true" ng-mouseleave="isActive = false" ng-repeat="articleNum in datas | limitTo : perPage : (currentPage - 1) * perPage"">
						<div class="col-md-4 col-xm-12 right-img">
							<a href="#"><img class='img-{{isDisabled}}' ng-src="{{articleNum.articleImg}}" ng-mouseenter="isDisabled = true" ng-mouseleave="isDisabled = false"></a>
						</div>
						<div class="col-md-8 left-content">
							<h3><a ng-href="{{articleUrl}}" class="article-title" ng-bind="articleNum.articleTitle" ng-click="getArticle($event, articleNum.articleId)"></a></h3>
							<p class="article-content" ng-bind="articleNum.articleContent"></p>
							<div class="pub-time">
								<div class="time clearfix">
									<span class="article-time" ng-bind="articleNum.articleTime">2017-7-6</span> •
									<a ng-href="{{articleUrl}}" ng-click="getArticle($event, articleNum.articleId)">查 看</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 分页控件 -->
  				<div class="clearfix pagin">
					<ul uib-pagination total-items="totalItems" ng-change="pageChanged()" items-per-page="perPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" num-pages="numPages" first-text="首页" last-text="尾页" next-text="下一页" previous-text="上一页"></ul>
					<ul class="numpages">第 {{ currentPage }} 页 / 共 {{ numPages }} 页 ( 共 {{ totalItems }} 条内容 )</ul>
  				</div>
			</div>
		</div>


		<footer class="col-md-12 content" id="externals">
			<div class="col-lg-12 col-md-6 background bg">
				<h3 class="section-title">关于 <i class="fa fa-heartbeat red-color"></i> 锐•志</h3>
				<p class="about-text">更多功能正在完善中...</p>
				<div class="text-center footer">
					<div>Copyright &copy; 锐•志 2017. All Rights Reserved</div>
				</div>
			</div>
		</footer>

		<div class="uptop">
			<i class="fa fa-arrow-up fa-2x"></i>
		</div>

		<!-- vendor js -->
		<script src="libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="libs/angular-ui/ui-bootstrap-tpls-2.5.0.min.js"></script>
		<!-- plugins js -->
		<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.min.js"></script>
		<script type="text/javascript" src="libs/pacejs/pace.min.js"></script>
		<!-- page js -->
		<script type="text/javascript" src="js/jquery.singlePageNav.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/personlist.js"></script>
	</body>
</html>
